<form name="deleteForm" (ngSubmit)="confirmDelete(id)">
  <div class="modal-header">
    <h4 class="modal-title">Confirm delete operation</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
  </div>
  <div class="modal-body">
    <p id="delete-heading">Are you sure you want to delete the {{type}} record with ID - <strong>{{id}}</strong> ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
      <i class="fa fa-ban"></i><span>Cancel</span>
    </button>
    <button id="confirm-delete" type="submit" class="btn btn-danger">
      <i class="fa fa-times"></i><span>Delete</span>
    </button>
  </div>
</form>
